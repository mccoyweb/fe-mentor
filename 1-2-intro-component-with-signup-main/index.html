<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

  <div class="intro">
    <section class="intro-text">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="boxes">
      <div class="box box--header">
        <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
      </div>
      <div class="box box--form">
        <form action="" method="post">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <button class="box--form__btn">Claim your free trial</button>
          <div class="box__terms">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></div>
        </form>
      </div>
    </section>
  </div>


  

  
</body>
</html>
